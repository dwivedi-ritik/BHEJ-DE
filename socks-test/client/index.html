<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket server</title>
</head>
<style>
    p {
        text-align: center;
    }

    form {
        display: flex;
        justify-content: center;
    }
</style>

<body>
    <p>Welcome to the socket server</p>
    <form id="form">
        <input type="text" placeholder="Enter your message">
        <input type="submit">
    </form>
    <div id="clients">

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io.connect('ws://localhost:3000');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const clientDiv = document.getElementById('clients')

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });

    let tmp = ''
    socket.on('update', (msg) => {
        console.log(msg)
        tmp = clientDiv.innerHTML
        // roomServer.forEach(ip => {
        //     tmp += `<p>${ip}</p>`
        // })
        // roomServer.participants.forEach(participant => {
        //     tmp += `<p>${participant.peerId}</p>`
        // })
        clientDiv.innerHTML = tmp + `<p>${msg}</p>`
    })


</script>

</html>
